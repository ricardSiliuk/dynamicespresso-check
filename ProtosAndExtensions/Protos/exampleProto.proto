syntax = "proto3";
option csharp_namespace = "Extendable";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
  Date date = 2;
}

message Date {
  int32 day = 1;
  int32 month = 2;
  int32 year = 3;
}

message HelloReply {
  string message = 1;
}